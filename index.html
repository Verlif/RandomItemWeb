            // æ£€æŸ¥ç”¨æˆ·é»‘æš—æ¨¡å¼åå¥½è®¾ç½®
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').textContent = 'â˜€ï¸ äº®è‰²æ¨¡å¼';
            }
        }

        // åˆå§‹åŒ–é¡¹ç›®åˆ—è¡¨
        function initItems() {
            const totalWeight = getTotalWeight();
            elements.itemsList.innerHTML = '';
            const fragment = document.createDocumentFragment();

            items.forEach((item, index) => {
                const listItem = document.createElement('div');
                const percentage = totalWeight > 0 ? (item.weight / totalWeight) * 100 : 0;

                listItem.innerHTML = `
                    <span class="item-name" data-name="${item.content}">${item.content}</span>
                    <div class="weight-container">
                        <div class="weight-text">æƒé‡: ${item.weight} ( ${percentage.toFixed(1)}% )</div>
                        <div class="weight-progress-container">
                            <div class="weight-progress" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'åˆ é™¤';
                deleteButton.onclick = () => deleteItem(index);
                listItem.appendChild(deleteButton);
                fragment.appendChild(listItem);
            });

            elements.itemsList.appendChild(fragment);
        }

        // æ·»åŠ é¡¹ç›®
        function addItem() {
            const content = document.getElementById('content').value;
            const weight = parseInt(document.getElementById('weight').value);

            if (content && weight && weight > 0) {
                items.push({ content, weight });
                initItems();
                drawScrollList();
                document.getElementById('content').value = '';
                document.getElementById('weight').value = '1';
            }
        }

        // åˆ é™¤é¡¹ç›®
        function deleteItem(index) {
            items.splice(index, 1);
            initItems();
            drawScrollList();
        }

        // è·å–æ€»æƒé‡
        function getTotalWeight() {
            return items.reduce((total, item) => total + item.weight, 0);
        }

        // ç”Ÿæˆæ»šåŠ¨åˆ—è¡¨
        function drawScrollList() {
            elements.scrollList.innerHTML = '';
            currentTop = 0;
            isScrolling = false;
            elements.scrollList.style.top = '0px';
            elements.scrollList.style.transition = 'top 8s ease-out';
            elements.scrollList.removeEventListener('click', startScroll);
            
            if (items.length === 0) return;

            // åˆ›å»ºåŠ æƒåˆ—è¡¨
            const weightedItems = [];
            items.forEach(item => {
                for (let i = 0; i < item.weight; i++) {
                    weightedItems.push(item.content);
                }
            });

            const shuffledItems = shuffleArray(weightedItems);
            const repeatCount = 50;
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < repeatCount; i++) {
                shuffledItems.forEach(item => {
                    const scrollItem = document.createElement('div');
                    scrollItem.className = 'scroll-item';
                    scrollItem.textContent = item;
                    fragment.appendChild(scrollItem);
                });
            }

            elements.scrollList.appendChild(fragment);
            elements.scrollList.addEventListener('click', startScroll);
        }

        // æ•°ç»„æ´—ç‰Œ
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // å¼€å§‹æŠ½å¥–
        function startDraw() {
            stopRequested = false;
            if (elements.scrollList.children.length === 0) {
                drawScrollList();
                setTimeout(() => startScroll(), 500);
            } else {
                startScroll();
            }
        }

        // å¤šæ¬¡æŠ½å¥–
        function multiDraw(times) {
            if (isScrolling) return;

            stopRequested = false;
            let remainingDraws = times;

            function drawNext() {
                if (remainingDraws <= 0 || stopRequested) return;

                if (!isScrolling) {
                    startScroll(() => {
                        if (stopRequested) return;
                        remainingDraws--;
                        setTimeout(drawNext, 500);
                    });
                } else if (stopRequested) {
                    isScrolling = false;
                    elements.stopBtn.disabled = true;
                }
            }

            drawNext();
        }

        // å¼€å§‹æ»šåŠ¨æŠ½å¥–
        function startScroll(callback) {
            if (isScrolling) return;
            isScrolling = true;
            stopRequested = false;
            elements.stopBtn.disabled = false;

            // æ¸…é™¤ä¹‹å‰çš„é«˜äº®çŠ¶æ€
            const highlightedItem = elements.scrollList.querySelector('.highlight');
            if (highlightedItem) {
                highlightedItem.classList.remove('highlight');
            }

            // è·å–å…ƒç´ å°ºå¯¸
            const firstItem = elements.scrollList.querySelector('.scroll-item');
            const itemHeight = firstItem ? firstItem.offsetHeight : 51;
            const containerHeight = elements.scrollSection.clientHeight;
            const totalItems = elements.scrollList.children.length;
            
            // éšæœºå‚æ•°
            const randomItems = Math.floor(Math.random() * 50) + 50;
            const randomDuration = Math.floor(Math.random() * 1500) + 1500;

            // è®¡ç®—æ»šåŠ¨ä½ç½®
            const maxScroll = totalItems * itemHeight - containerHeight;
            let newTop = currentTop - (randomItems * itemHeight);

            if (Math.abs(newTop) > maxScroll) {
                newTop = -(Math.abs(newTop) % maxScroll);
            }

            // åº”ç”¨æ»šåŠ¨åŠ¨ç”»
            elements.scrollList.style.transition = `top ${randomDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1.0)`;
            elements.scrollList.style.top = `${newTop}px`;

            // æ»šåŠ¨ç»“æŸå¤„ç†
            setTimeout(() => {
                const middleY = containerHeight / 2;
                const finalIndex = Math.floor((Math.abs(newTop) + middleY) / itemHeight) % totalItems;
                const result = elements.scrollList.children[finalIndex].textContent;

                // é«˜äº®é€‰ä¸­é¡¹
                Array.from(elements.scrollList.children).forEach(item => {
                    item.classList.remove('highlight');
                });
                const selectedItem = elements.scrollList.children[finalIndex];
                selectedItem.classList.add('highlight');

                // è°ƒæ•´ä¸­é—´çº¿ä½ç½®
                const itemRect = selectedItem.getBoundingClientRect();
                const sectionRect = elements.scrollSection.getBoundingClientRect();
                const relativeTop = itemRect.top - sectionRect.top;
                const lineTop = relativeTop + (itemRect.height / 2);
                elements.scrollSection.style.setProperty('--line-top', `${lineTop}px`);

                // æ›´æ–°ç»“æœæ˜¾ç¤º
                addToHistory(result);
                updateResultDisplay();
                
                // é‡ç½®çŠ¶æ€
                isScrolling = false;
                elements.stopBtn.disabled = true;
                currentTop = newTop;

                if (typeof callback === 'function') {
                    callback();
                }
            }, randomDuration);
        }

        // åœæ­¢æŠ½å¥–
        function stopDraw() {
            if (!isScrolling) return;

            stopRequested = true;
            elements.scrollList.style.transition = 'none';
            
            // æ¸…é™¤æ‰€æœ‰è®¡æ—¶å™¨
            const highestTimeoutId = window.setTimeout(() => {}, 0);
            for (let i = 0; i < highestTimeoutId; i++) {
                window.clearTimeout(i);
            }

            isScrolling = false;
            elements.stopBtn.disabled = true;
        }

        // æ›´æ–°ç»“æœæ˜¾ç¤º
        function updateResultDisplay() {
            const mostFrequentItems = getMostFrequentItem();
            let resultText = `<span class="result-label">æŠ½å¥–ç»“æœ:</span> <span class="result-value">${
                historyResults.length > 0 ? historyResults[historyResults.length - 1].result : ''
            }</span>`;
            
            if (mostFrequentItems.length > 0 && historyResults.length > 0) {
                const frequentText = mostFrequentItems.map(item => 
                    `<span class="frequent-item">${item.item} (${item.count}æ¬¡)</span>`
                ).join(', ');
                
                resultText += `<br><span class="frequent-label">æœ€å¸¸æŠ½ä¸­:</span> ${frequentText}`;
            }
            elements.resultDisplay.innerHTML = resultText;
        }

        // åˆ‡æ¢å†å²è®°å½•æ˜¾ç¤º
        function toggleHistory() {
            if (elements.historyList.classList.contains('expanded')) {
                elements.historyList.classList.remove('expanded');
                elements.toggleHistoryBtn.textContent = 'æ˜¾ç¤ºå†å²è®°å½•';
            } else {
                elements.historyList.classList.add('expanded');
                elements.toggleHistoryBtn.textContent = 'éšè—å†å²è®°å½•';
            }
        }

        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(result) {
            const timestamp = new Date().toLocaleString();
            historyResults.push({ result, timestamp });
            updateHistoryDisplay();
        }

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            elements.historyList.innerHTML = '';

            if (currentSortMode === 'time') {
                // æŒ‰æ—¶é—´æ’åº
                const reversedHistory = [...historyResults].reverse();
                renderTimeSortedHistory(reversedHistory);
            } else {
                // æŒ‰æŠ½ä¸­æ¬¡æ•°æ’åº
                renderFrequencySortedHistory();
            }
        }

        // æŒ‰æ—¶é—´æ’åºæ¸²æŸ“å†å²è®°å½•
        function renderTimeSortedHistory(sortedHistory) {
            const fragment = document.createDocumentFragment();

            sortedHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                const serialNumber = historyResults.length - index;

                historyItem.innerHTML = `
                    <div class="serial-number">${serialNumber}</div>
                    <div class="history-content">
                        <div class="result-text">${item.result}</div>
                        <div class="history-date">${item.timestamp}</div>
                    </div>
                `;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'åˆ é™¤';
                deleteBtn.onclick = () => {
                    const originalIndex = historyResults.length - 1 - index;
                    historyResults.splice(originalIndex, 1);
                    updateHistoryDisplay();
                    updateResultDisplay();
                };
                historyItem.appendChild(deleteBtn);
                fragment.appendChild(historyItem);
            });

            elements.historyList.appendChild(fragment);
        }

        // æŒ‰æŠ½ä¸­æ¬¡æ•°æ’åºæ¸²æŸ“å†å²è®°å½•
        function renderFrequencySortedHistory() {
            const frequencyMap = {};
            historyResults.forEach(item => {
                if (!frequencyMap[item.result]) {
                    frequencyMap[item.result] = {
                        result: item.result,
                        count: 0,
                        lastDrawTime: item.timestamp
                    };
                }
                frequencyMap[item.result].count++;
                if (new Date(item.timestamp) > new Date(frequencyMap[item.result].lastDrawTime)) {
                    frequencyMap[item.result].lastDrawTime = item.timestamp;
                }
            });

            const sortedItems = Object.values(frequencyMap)
                .sort((a, b) => b.count - a.count || new Date(b.lastDrawTime) - new Date(a.lastDrawTime));

            const fragment = document.createDocumentFragment();

            sortedItems.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                historyItem.innerHTML = `
                    <div class="serial-number">${index + 1}</div>
                    <div class="history-content">
                        <div class="result-text">${item.result}</div>
                        <div class="history-date">æŠ½ä¸­æ¬¡æ•°: ${item.count}æ¬¡</div>
                    </div>
                `;

                fragment.appendChild(historyItem);
            });

            elements.historyList.appendChild(fragment);
        }

        // è·å–æœ€å¸¸æŠ½ä¸­çš„é¡¹ç›®
        function getMostFrequentItem() {
            if (historyResults.length === 0) return [];
            
            const counts = {};
            historyResults.forEach(item => {
                counts[item.result] = (counts[item.result] || 0) + 1;
            });
            
            let maxCount = 0;
            for (const count of Object.values(counts)) {
                if (count > maxCount) maxCount = count;
            }
            
            const mostFrequentItems = [];
            for (const [item, count] of Object.entries(counts)) {
                if (count === maxCount) {
                    mostFrequentItems.push({ item, count });
                }
            }
            
            return mostFrequentItems;
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        function initEventListeners() {
            // å†å²è®°å½•æ˜¾ç¤ºåˆ‡æ¢
            elements.toggleHistoryBtn.addEventListener('click', toggleHistory);
            
            // æ¸…ç©ºå†å²è®°å½•
            elements.clearHistoryBtn.addEventListener('click', showConfirmClearModal);
            
            // é»‘æš—æ¨¡å¼åˆ‡æ¢
            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
            
            // æ’åºæ–¹å¼åˆ‡æ¢
            document.querySelectorAll('.sort-option').forEach(option => {
                option.addEventListener('click', function() {
                    currentSortMode = this.getAttribute('data-sort');
                    updateHistoryDisplay();
                    
                    if (!elements.historyList.classList.contains('expanded')) {
                        elements.historyList.classList.add('expanded');
                        elements.toggleHistoryBtn.textContent = 'éšè—å†å²è®°å½•';
                    }
                    
                    const sortOptions = this.closest('.sort-options');
                    if (sortOptions) {
                        setTimeout(() => sortOptions.style.display = '', 100);
                    }
                });
            });
            
            // åˆ é™¤é…ç½®è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            elements.configNameInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') saveConfig();
            });
            
            // å†å²æ’åºå®¹å™¨é¼ æ ‡ç¦»å¼€äº‹ä»¶
            document.querySelector('.history-sort-container').addEventListener('mouseleave', function() {
                const sortOptions = this.querySelector('.sort-options');
                if (sortOptions) sortOptions.style.display = '';
            });
            
            // å¤šæ¬¡æŠ½å¥–é€‰é¡¹ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.draw-option').forEach(option => {
                option.addEventListener('click', function () {
                    const times = parseInt(this.getAttribute('data-times'));
                    if (elements.scrollList.children.length === 0) {
                        drawScrollList();
                        setTimeout(() => multiDraw(times), 500);
                    } else {
                        multiDraw(times);
                    }

                    const drawOptions = this.closest('.draw-options');
                    if (drawOptions) drawOptions.style.display = 'none';
                });
            });
            
            // æ¨¡æ€æ¡†å…³é—­æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.getElementById('saveConfigModal').style.display = 'none';
                    document.getElementById('loadConfigModal').style.display = 'none';
                });
            });
        }

        // åˆ‡æ¢é»‘æš—æ¨¡å¼
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            if (isDarkMode) {
                darkModeToggle.textContent = 'â˜€ï¸ äº®è‰²æ¨¡å¼';
                localStorage.setItem('darkMode', 'true');
            } else {
                darkModeToggle.textContent = 'ğŸŒ™ é»‘æš—æ¨¡å¼';
                localStorage.setItem('darkMode', 'false');
            }
        }

        // é…ç½®ç®¡ç†ç›¸å…³å‡½æ•°
        function showSaveConfigModal() {
            document.getElementById('saveConfigModal').style.display = 'block';
            setTimeout(() => elements.configNameInput.focus(), 100);
        }

        function closeSaveConfigModal() {
            document.getElementById('saveConfigModal').style.display = 'none';
        }

        function showLoadConfigModal() {
            loadConfigList();
            document.getElementById('loadConfigModal').style.display = 'block';
        }

        function closeLoadConfigModal() {
            document.getElementById('loadConfigModal').style.display = 'none';
        }

        function saveConfig() {
            const configName = elements.configNameInput.value.trim();
            if (!configName) return;

            const config = {
                items: [...items],
                history: [...historyResults]
            };

            localStorage.setItem(`drawConfig_${configName}`, JSON.stringify(config));
            showSuccessModal('é…ç½®ä¿å­˜æˆåŠŸï¼', () => closeSaveConfigModal());
        }

        function loadConfigList() {
            elements.configList.innerHTML = '';
            let hasConfigs = false;
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('drawConfig_')) {
                    hasConfigs = true;
                    const configName = key.replace('drawConfig_', '');
                    const configItem = document.createElement('div');
                    configItem.className = 'config-item';
                    configItem.innerHTML = `
                        <span>${configName}</span>
                        <div>
                            <button class="load-btn" onclick="loadConfig('${configName}')">åŠ è½½</button>
                            <button class="delete-btn" onclick="deleteConfig('${configName}')">åˆ é™¤</button>
                        </div>
                    `;
                    fragment.appendChild(configItem);
                }
            }

            if (!hasConfigs) {
                elements.configList.innerHTML = '<div style="text-align:center; padding:10px;">æš‚æ— ä¿å­˜çš„é…ç½®</div>';
            } else {
                elements.configList.appendChild(fragment);
            }
        }

        function loadConfig(configName) {
            const configStr = localStorage.getItem(`drawConfig_${configName}`);
            if (!configStr) return;

            try {
                const config = JSON.parse(configStr);
                items.length = 0;
                items.push(...config.items);
                historyResults.length = 0;
                historyResults.push(...config.history);

                initItems();
                updateHistoryDisplay();
                drawScrollList();
                updateResultDisplay();
                closeLoadConfigModal();
            } catch (e) {
                showSuccessModal('é…ç½®åŠ è½½å¤±è´¥ï¼Œæ ¼å¼é”™è¯¯');
            }
        }

        function deleteConfig(configName) {
            showConfirmModal('åˆ é™¤é…ç½®', `ç¡®å®šè¦åˆ é™¤é…ç½® "${configName}" å—ï¼Ÿ`).then(confirmed => {
                if (confirmed) {
                    localStorage.removeItem(`drawConfig_${configName}`);
                    loadConfigList();
                }
            });
        }

        // å†å²è®°å½•ç¡®è®¤æ¸…é™¤ç›¸å…³å‡½æ•°
        function showConfirmClearModal() {
            const modal = document.getElementById('confirmClearModal');
            modal.style.display = 'block';
            setTimeout(() => document.getElementById('confirm-clear-btn').focus(), 100);

            const handleKeydown = (e) => {
                if (e.key === 'Enter') confirmClearHistory();
                else if (e.key === 'Escape') closeConfirmClearModal();
            };

            document.addEventListener('keydown', handleKeydown);
            modal.dataset.keydownHandler = handleKeydown.toString();
        }

        function closeConfirmClearModal() {
            const modal = document.getElementById('confirmClearModal');
            modal.style.display = 'none';

            if (modal.dataset.keydownHandler) {
                const handler = new Function(`return ${modal.dataset.keydownHandler}`)();
                document.removeEventListener('keydown', handler);
                modal.dataset.keydownHandler = null;
            }
        }

        function confirmClearHistory() {
            historyResults = [];
            updateHistoryDisplay();
            updateResultDisplay();
            closeConfirmClearModal();
        }

        // æ¨¡æ€æ¡†ç›¸å…³å‡½æ•°
        function showSuccessModal(message, onConfirm) {
            const modal = document.getElementById('generalModal');
            const titleElement = document.getElementById('generalModalTitle');
            const messageElement = document.getElementById('generalModalMessage');
            const buttonsContainer = document.getElementById('generalModalButtons');

            titleElement.textContent = 'æ“ä½œæˆåŠŸ';
            messageElement.textContent = message;

            buttonsContainer.innerHTML = '';
            const confirmBtn = document.createElement('button');
            confirmBtn.className = 'modal-btn primary-btn';
            confirmBtn.textContent = 'ç¡®å®š';
            confirmBtn.onclick = function () {
                modal.style.display = 'none';
                if (typeof onConfirm === 'function') onConfirm();
            };
            buttonsContainer.appendChild(confirmBtn);

            modal.style.display = 'block';
            setTimeout(() => confirmBtn.focus(), 100);

            const handleKeydown = (e) => {
                if (e.key === 'Enter') confirmBtn.click();
                else if (e.key === 'Escape') modal.style.display = 'none';
            };

            document.addEventListener('keydown', handleKeydown);
            modal.dataset.keydownHandler = handleKeydown.toString();
        }

        function showConfirmModal(title, message, confirmText = 'ç¡®å®š', cancelText = 'å–æ¶ˆ') {
            return new Promise((resolve) => {
                const modal = document.getElementById('generalModal');
                const titleElement = document.getElementById('generalModalTitle');
                const messageElement = document.getElementById('generalModalMessage');
                const buttonsContainer = document.getElementById('generalModalButtons');

                titleElement.textContent = title;
                messageElement.textContent = message;
                buttonsContainer.innerHTML = '';

                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'modal-btn primary-btn';
                confirmBtn.textContent = confirmText;
                confirmBtn.onclick = function () {
                    modal.style.display = 'none';
                    resolve(true);
                    removeEventListeners();
                };

                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'modal-btn secondary-btn';
                cancelBtn.textContent = cancelText;
                cancelBtn.onclick = function () {
                    modal.style.display = 'none';
                    resolve(false);
                    removeEventListeners();
                };

                buttonsContainer.appendChild(confirmBtn);
                buttonsContainer.appendChild(cancelBtn);

                modal.style.display = 'block';
                setTimeout(() => confirmBtn.focus(), 100);

                const handleKeydown = (e) => {
                    if (e.key === 'Enter') confirmBtn.click();
                    else if (e.key === 'Escape') cancelBtn.click();
                };

                document.addEventListener('keydown', handleKeydown);
                modal.dataset.keydownHandler = handleKeydown.toString();

                function removeEventListeners() {
                    const savedHandler = new Function(`return ${modal.dataset.keydownHandler}`)();
                    document.removeEventListener('keydown', savedHandler);
                }
            });
        }

        // çª—å£ç‚¹å‡»äº‹ä»¶å¤„ç†
        window.onclick = function (event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';

                    if (modal.dataset.keydownHandler) {
                        const handler = new Function(`return ${modal.dataset.keydownHandler}`)();
                        document.removeEventListener('keydown', handler);
                    }
                }
            });
        };

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (modal.style.display === 'block') {
                        modal.style.display = 'none';

                        if (modal.dataset.keydownHandler) {
                            const handler = new Function(`return ${modal.dataset.keydownHandler}`)();
                            document.removeEventListener('keydown', handler);
                        }
                    }
                });
            }

            const activeModal = document.querySelector('.modal[style*="display: block"]');
            if (!activeModal) return;

            const confirmBtn = activeModal.querySelector('.primary-btn');
            if (confirmBtn && document.activeElement === confirmBtn && event.key === 'Enter') {
                confirmBtn.click();
            }

            const cancelBtn = activeModal.querySelector('.secondary-btn');
            if (cancelBtn && document.activeElement === cancelBtn && event.key === 'Enter') {
                cancelBtn.click();
            }
        });

        // åˆå§‹åŒ–åº”ç”¨
        window.onload = initApp;
    </script>
